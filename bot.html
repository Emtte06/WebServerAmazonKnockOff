<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Support Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bot.css">
</head>

    <div class="container-fluid py-5 position-fixed" id="chatbot" style="display: none; height: 600px; width: 400px; right: 10vh; bottom: 9.3vh;">
        <div class="row">
            <div class="col-md-6 col-lg-4 w-100">
                <div class="card shadow-sm border-success">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">新创 Support</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="chat-container bg-white">
                            <div class="chat-messages" id="chat-messages">
                                <div class="message bot-message">Hello! How can we help you today?</div>
                            </div>
                            
                            <div class="options-container px-3 pb-2" id="options-container">
                                <button class="btn btn-outline-success w-100 mb-2" onclick="selectOption('Order status')">
                                    Order Status
                                </button>
                                <button class="btn btn-outline-success w-100 mb-2" onclick="selectOption('Returns')">
                                    Returns
                                </button>
                                <button class="btn btn-outline-success w-100" onclick="selectOption('Technical support')">
                                    Technical Support
                                </button>
                            </div>

                            <div class="input-container px-3 pb-3">
                                <div class="input-group">
                                    <input type="text" id="user-input" class="form-control border-success" 
                                           placeholder="Type your message...">
                                    <button id="send-button" class="btn btn-success" onclick="sendMessage()">
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<button class="btn btn-success btn-lg mx-2 position-fixed" style="right: 0; bottom: 10vh;" onclick="togglechatbot()">Support</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bot.js"></script>
    <script>
        function togglechatbot() {
          var chatbot = document.getElementById('chatbot');
          if (chatbot.style.display === 'none' || chatbot.style.display === '') {
            chatbot.style.display = 'block';
          } else {
            chatbot.style.display = 'none';
          }
        }
      </script>
    
</html>
